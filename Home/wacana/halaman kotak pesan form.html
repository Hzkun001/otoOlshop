<!doctype html>
<html lang="en">
  <head>
    <!-- tag meta konsep -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/Moon.css">

  <body>
  <form>
  <div class="form-group">
    <label for="exampleFormControlInput1">Masukkan Email</label>
    <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
  </div>
  <div class="form-group">
    <label for="exampleFormControlSelect1">Beri kami Bintang : )</label>
    <select class="form-control" id="exampleFormControlSelect1">
      <option>1 star</option>
      <option>2 star</option>
      <option>3 star</option>
      <option>4 star</option>
      <option>5 star</option>
    </select>
  </div>
  <div class="form-group">
    <label for="exampleFormControlSelect2">Laporkan Permasalahan</label>
    <select multiple class="form-control" id="exampleFormControlSelect2">
      <option>Kritik dan Saran</option>
      <option>Akun tidak dapat ditemukan</option>
      <option>Masalah barang, dan jasa pengiriman</option>
    </select>
  </div>
  <div class="form-group">
    <label for="exampleFormControlTextarea1">Mohon berikan penjelasan lengkapnya.</label>
    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
  </div>
</form>
 <!-- pengaturan js nya -->

</html>
